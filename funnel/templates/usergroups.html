{% extends "layout.html" %}
{% block title %}User groups &mdash; {{ space.title }}{% endblock %}
{% block content %}
  <ol>
    {%- for group in usergroups %}
      <li><a href="{{ url_for('usergroup_view', name=space.name, group=group.name) }}">{{ group.title }}</a></li>
    {% else %}
      <li><em>(No user groups)</em></li>
    {%- endfor %}
  </ol>
  <p>
    <a href="{{ url_for('usergroup_new', name=space.name) }}">Add new group &rarr;</a>
  </p>
{% endblock %}
