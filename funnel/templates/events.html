{% extends "layout.html" %}
{% from "macros.html" import rsvpform, rsvpscript %}
{% block title %}{{ space.title }}{% endblock %}

{% block content %}
<ol>
{%- for e in events %}
<li>
  <a href={{"{0}event/{1}".format(space.url_for(), e.id)}}>{{e.name}}</a>
</li>
{%- endfor %}
</ol>
{% endblock %}
{% block footerscripts %}
  {{ rsvpscript() }}
{% endblock %}
