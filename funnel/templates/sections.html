{% extends "layout.html" %}
{% block title %}Sections &mdash; {{ space.title }}{% endblock %}
{% block content %}
  <ol>
    {%- for section in sections %}
      <li><a href="{{ url_for('section_view', space=space.name, section=section.name) }}">{{ section.title }}</a></li>
    {% else %}
      <li><em>(No sections)</em></li>
    {%- endfor %}
  </ol>
  <p>
    <a href="{{ url_for('newsection', name=space.name) }}">Add new section &rarr;</a>
  </p>
{% endblock %}
