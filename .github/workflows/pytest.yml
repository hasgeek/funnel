# This workflow will install Python dependencies and run tests with Python
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python multi-version tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.10']

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Setup hostnames
        run: |
          sudo -- sh -c "echo '127.0.0.1  funnel.test' >> /etc/hosts"
          sudo -- sh -c "echo '127.0.0.1  f.test' >> /etc/hosts"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements_test.txt
      - name: Install and build Node dependencies
        run: |
          make
      - name: Create PostgreSQL databases
        run: |
          sudo apt install postgresql-client -y
          'createuser `whoami`'
          psql -c 'create database funnel_testing;' -U postgres
          'flask dbconfig | sudo -u postgres psql funnel_testing'
          psql -c 'create database geoname_testing;' -U postgres
          'flask dbconfig | sudo -u postgres psql geoname_testing'
      - name: Test with pytest
        run: |
          pytest
