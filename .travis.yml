language: python
python:
  - 3.7
before_script:
  - sudo -- sh -c "echo '127.0.0.1  funnel.travis.local' >> /etc/hosts"
  - psql -c 'create database funnel_testing;' -U postgres
install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - make
script:
  - ./runtests.sh
  - ./runfrontendtests.sh
after_success:
  - coveralls
addons:
  postgresql: '9.4'
services:
  - redis-server
