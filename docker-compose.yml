name: funnel
services:
  main: &main-app
    image: funnel
    build:
      context: .
      target: app
    logging:
      driver: json-file
      options:
        max-size: 200k
        max-file: 10
    links:
      - redis
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - FLASK_RUN_HOST=host.docker.internal
    command: ['docker/uwsgi/funnel.ini']
    expose:
      - 6400
    ports:
      - 6400:6400
  shortlink:
    <<: *main-app
    command: ['docker/uwsgi/shortlink.ini']
    expose:
      - 6410
    ports:
      - 6410:6410
  bash:
    <<: *main-app
    entrypoint: ['']
    profiles:
      - maintenance
  redis:
    image: redis:latest
    expose:
      - 6379
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
    volumes:
      - redis:/data
volumes:
  redis:
