# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_stages: [commit]
# Enable this to enforce a common Python version:
# default_language_version:
#   python: python3.9
ci:
  skip: [
      'pip-audit',
      'yesqa',
      'no-commit-to-branch',
      # 'hadolint-docker',
      'docker-compose-check',
    ]
repos:
  - repo: https://github.com/pre-commit-ci/pre-commit-ci-config
    rev: v1.5.1
    hooks:
      - id: check-pre-commit-ci-config
  - repo: https://github.com/peterdemin/pip-compile-multi
    rev: v2.6.3
    hooks:
      - id: pip-compile-multi-verify
        files: ^requirements/.*\.(in|txt)$
  - repo: https://github.com/pypa/pip-audit
    rev: v2.6.1
    hooks:
      - id: pip-audit
        args: [
            '--disable-pip',
            '--no-deps',
            '--skip-editable',
            '-r',
            'requirements/base.txt',
            '-r',
            'requirements/test.txt',
            '-r',
            'requirements/dev.txt',
            '--ignore-vuln',
            'PYSEC-2021-13', # https://github.com/pallets-eco/flask-caching/pull/209
            '--ignore-vuln',
            'PYSEC-2022-42969', # https://github.com/pytest-dev/pytest/issues/10392
            '--ignore-vuln',
            'PYSEC-2023-73', # https://github.com/RedisLabs/redisraft/issues/608
            '--ignore-vuln',
            'PYSEC-2023-101', # https://github.com/pytest-dev/pytest-selenium/issues/310
          ]
        files: ^requirements/.*\.txt$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.280
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        # Extra args, only after removing flake8 and yesqa: '--extend-select', 'RUF100'
  - repo: https://github.com/lucasmbrown/mirrors-autoflake
    rev: v1.3
    hooks:
      - id: autoflake
        args:
          [
            '--in-place',
            '--remove-all-unused-imports',
            '--ignore-init-module-imports',
            '--remove-unused-variables',
            '--remove-duplicate-keys',
          ]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.9.0
    hooks:
      - id: pyupgrade
        args:
          ['--keep-runtime-typing', '--py3-plus', '--py36-plus', '--py37-plus']
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
        additional_dependencies: &flake8deps
          - bandit
          # - flake8-annotations
          - flake8-assertive
          - flake8-blind-except
          - flake8-bugbear
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-isort
          - flake8-logging-format
          - flake8-mutable
          - flake8-plugin-utils
          - flake8-print
          - flake8-pytest-style
          - pep8-naming
          - toml
          - tomli
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        additional_dependencies:
          - tomli
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  # Mypy is temporarily disabled until the SQLAlchemy 2.0 migration is complete
  # - repo: https://github.com/pre-commit/mirrors-mypy
