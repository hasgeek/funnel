# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/lucasmbrown/mirrors-autoflake
    rev: v1.3
    hooks:
      - id: autoflake
        args:
          [
            '--in-place',
            '--remove-all-unused-imports',
            '--ignore-init-module-imports',
            '--remove-unused-variables',
            '--remove-duplicate-keys',
          ]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.23.1
    hooks:
      - id: pyupgrade
        args:
          ['--keep-runtime-typing', '--py3-plus', '--py36-plus', '--py37-plus']
  - repo: https://github.com/asottile/yesqa
    rev: v1.2.3
    hooks:
      - id: yesqa
        additional_dependencies: &flake8deps
          - flake8-assertive==1.3.0
          - flake8-blind-except==0.2.0
          - flake8-bandit==2.1.2
          - flake8-builtins==1.5.3
          - flake8-comprehensions==3.5.0
          - flake8-docstrings==1.6.0
          - flake8-isort==4.0.0
          - flake8-logging-format==0.6.0
          - flake8-mutable==1.2.0
          - flake8-print==4.0.0
          - pep8-naming==0.12.0
          - toml==0.10.2
  - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
      - id: isort
        additional_dependencies:
          - toml
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        additional_dependencies:
          - lxml-stubs==0.2.0
          - sqlalchemy-stubs==0.4
          - types-certifi==0.1.4
          - types-cryptography==3.3.3
          - types-Flask==1.1.1
          - types-geoip2==0.1.2
          - types-itsdangerous==1.1.2
          - types-maxminddb==0.1.2
          - types-python-dateutil==0.1.4
          - types-pytz==2021.1.0
          - types-requests==2.25.1
          - types-setuptools==57.0.0
          - types-simplejson==0.1.4
          - types-six==0.1.7
          - types-toml==0.1.3
          - types-Werkzeug==1.0.2
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies: *flake8deps
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
      - id: bandit
        language_version: python3
        exclude: ^tests
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: ['--remove']
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  # Enable after auditing existing templates
  # - repo: https://github.com/thibaudcolas/curlylint
  #   rev: v0.13.0
  #   hooks:
  #     - id: curlylint
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.2
    hooks:
      - id: prettier
        args: ['--single-quote', '--trailing-comma', 'es5']
        exclude: funnel/templates/js/
