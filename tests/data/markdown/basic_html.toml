[data]
markdown = "<a href=\"http://example.com\" title=\"Hello world!\" target=\"_blank\" rel=\"external\">This should become a link that has the title 'Hello world!' and opens in a new window</a>\n<abbr title=\"Hyper Text Markup Language\">HTML</abbr> is the abbreviation of \"Hyper Text Markup Language\" and should show the full form if you hover on it.\n<b>Bo</b><strong>ld</strong> <i>Ita</i><em>lic</em>\n<b><i>Bo</i></b><strong><em>ld</em></strong> <i><b>Ita</b></i><em><strong>lic</strong></em> using nested tags!\n<blockquote>This should render as a blockquote</blockquote>\n\nFollowing tests need to be added to this list:\n\n```\n    'cite': [],\n    'code': [],\n    'dd': [],\n    'del': [],\n    'dl': [],\n    'dt': [],\n    'em': [],\n    'h3': [],\n    'h4': [],\n    'h5': [],\n    'h6': [],\n    'hr': [],\n    'i': [],\n    'img': ['src', 'width', 'height', 'align', 'alt'],\n    'ins': [],\n    'li': [],\n    'mark': [],\n    'p': [],\n    'pre': [],\n    'ol': ['start'],\n    'strong': [],\n    'sup': [],\n    'sub': [],\n    'ul': [],\n```\n"

[config]
configs = [ "default", "default_with_html",]

