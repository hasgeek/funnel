[data]
markdown = "<p>\n    <a href=\"http://example.com\" title=\"Hello world!\" target=\"_blank\" rel=\"external\">This should become a link that has the title 'Hello world!' and opens in a new window</a>. \n    <abbr title=\"Hyper Text Markup Language\">HTML</abbr> is the abbreviation of \"Hyper Text Markup Language\" and should show the full form if you hover on it.\n</p>\n<p><b>Bold</b> <strong>Strong</strong> <i>Italics</i> <em>Emphasized</em></p>\n<p><b><i>Bold</i></b> <i><b>Italics</b></i> using nested tags!</p>\n<p><strong><em>Strong</em></strong> <em><strong>Italics</strong></em> using nested tags!</p>\n<blockquote>This should render as a blockquote</blockquote>\n<p><cite>The Lean Startup</cite> is written by Eric Ries.</p>\n<p>\n    Let us look at some code:\n    <code>let x = {\"hello\": \"world\"};</code>\n</p>\n<p>\n    This is the beverages section:\n    <dl>\n        <dt>Coffee</dt>\n        <dd>Black hot drink</dd>\n        <dt>Milk</dt>\n        <dd>White cold drink</dd>\n    </dl>\n    Thank you!\n</p>\n<h1>Heading 1 will not be accepted.</h1>\n<h2>Heading 2 will not be accepted.</h2>\n<h3>Heading 3 will be accepted.</h3>\n<h4>Heading 4 will be accepted.</h4>\n<h5>Heading 5 will be accepted.</h5>\n<h6>Heading 6 will be accepted.</h6>\n<hr>\n<p><img src=\"https://hasgeek.com/static/img/hg-logo.svg\" alt=\"Hasgeek\" width=\"80\" height=\"60\" align=\"right\"> This image is aligned right, but `align` is not supported by  HTML 5.</p>\n<p>A part of this text has been <ins>inserted</ins> <del>deleted</del> to demnostrate the `ins` and `del` tags.</p>\n<p>\n    That's a nested list, friends!\n\n    <ul>\n        <li>This is</li>\n        <li>an unordered list</li>\n        <li>\n            <ol start=\"i\">\n                <li>This is</li>\n                <li>an ordered list</li>\n                <li>starting with (i)</li>\n            </ol>\n        </li>\n    </ul>\n    Hope that list is useful!\n</p>\n<p>\n    A <mark>part of this text</mark> will be marked, i.e. it will be highlighted.\n</p>\n<p>\n    <pre>This is a pre-formatted text.</pre>\n</p>\n<p>\n    Testing <sup>superscript</sup> and <sub>subscript</sub>.\n</p>\n"

[config]
configs = [ "no_ext", "html_no_ext", "default", "html",]

