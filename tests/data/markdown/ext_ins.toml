[data]
markdown = "## Extension/plugin for `<ins>`\nThis is a paragraph.\n++This line has been inserted in it.++\nThis is the middle of the paragraph.\n++These lines have\nalso been inserted in it++\nThe paragraph ends here.\n\nThis is +++an insert\\+ed text+++\nThis is ++++also an insert\\+ed text++++\n\nThis text has ++an inserted text ++with another inserted text++++\n\nThis text has ++an inserted text ++with another inserted text++ ++with another inserted text++++\n\n+Hello World! I cannot assert myself as an inserted text.+\n++`foobar()`++\n\nNow, we will list out some ~~fruits~~++grocery++:\n- ++Fruits++\n  + Apples\n  + ++Grapes++\n  + Pears\n- ++Vegetables++\n  + ++Potato++\n  + ++Tomato++\n\n**bold++insert++**\n**bold ++_insert emphasized_++**\n**bold _++emphasized insert++_**\n**bold++_insert emphasized_++**\n**bold_++emphasized insert++_**\n\n__bold++insert++__\n__bold ++*insert emphasized*++__\n__bold *++emphasized insert++*__\n__bold++*insert emphasized*++__\n__bold*++emphasized insert++*__\n\n*emphasized++insert++*\n*emphasized ++__insert bold__++*\n*emphasized __++bold insert++__*\n*emphasized++__insert bold__++*\n*emphasized__++bold insert++__*\n\n_emphasized++insert++_\n_emphasized ++**insert bold**++_\n_emphasized **++bold insert++**_\n_emphasized++**insert bold**++_\n_emphasized**++bold insert++**_\n\n**bold\ntext++insert++\ntext ++insert++\ntext_emphasized_\ntext _emphasized_\nend**\n\n__bold\ntext++insert++\ntext ++insert++\ntext*emphasized*\ntext *emphasized*\nend__\n\n*emphasized\ntext++insert++\ntext ++insert++\ntext__bold__\ntext __bold__\nend*\n\n_emphasized\ntext++insert++\ntext ++insert++\ntext**bold**\ntext **bold**\nend_\n"

