<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Markdown Tests: Expected Output compared to Results</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:b,i,bi"
    />
    <style>
      body {
        font-family: 'Roboto', serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }
      .right {
        float: right;
      }
      #output_template {
        display: none;
      }
      .output-container {
        margin: 2px 0px;
        border: 1px solid black;
      }
      .output-container .open-show {
        display: none;
      }
      .output-container.open .open-show {
        display: inline;
      }
      .output-container .open-hide {
        display: inline;
      }
      .output-container.open .block.open-show {
        display: block;
      }
      .output-container .block.open-hide {
        display: block;
      }
      .output-container.open .open-hide {
        display: none;
      }
      .output-container .heading {
        padding: 3px 10px;
        background-color: burlywood;
        color: chocolate;
        cursor: pointer;
      }
      .output-container.success .heading {
        background-color: darkseagreen;
        color: darkgreen;
      }
      .output-container.failed .heading {
        background-color: lightpink;
        color: red;
      }
      .output-container .success-show,
      .output-container .success-hide {
        display: none;
      }
      .output-container.success .success-show,
      .output-container.failed .success-hide {
        display: inline;
      }
      .output-container .content {
        padding: 15px 25px;
      }
      .output-container .content .output-content {
        padding: 10px;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: stretch;
        max-height: 50vh;
      }
      .output-container .content .output-content > * {
        flex-grow: 1;
        flex-basis: 30%;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;
      }
      .output-container .content .output-content h3 {
        text-align: center;
        border-bottom: 1px solid black;
      }
      .output-container .content .output-content .output {
        margin: 5px;
        padding: 10px;
        overflow: auto;
      }
      .output-container .content .output-content pre.output {
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h2>Markdown Tests: Expected Output compared to Results</h2>
    <code>Template generated on: <span id="generated"></span></code>
    <div id="output_template" class="output-container">
      <h3 class="heading" onclick="this.parentNode.classList.toggle('open')">
        <div class="right">
          <code class="success-show">Passed</code>
          <code class="success-hide">Failed</code>
          <span class="open-hide">&#9654;</span>
          <span class="open-show">&#9660;</span>
        </div>
        Test file: <span class="filename"></span>, Config key:
        <span class="configname"></span>
      </h3>
      <div class="content open-show block">
        <h3>Configuration:</h3>
        <code class="config"></code>
        <div class="output-content">
          <div class="markdown">
            <h3>Markdown Test Case</h3>
            <pre class="output"></pre>
          </div>
          <div class="expected">
            <h3>Expected output</h3>
            <div class="output"></div>
          </div>
          <div class="result">
            <h3>Output for <code>markdown()</code></h3>
            <div class="output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
